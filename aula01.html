<!DOCTYPE html>
<html>
    <body>
    
        <button onclick="myFunction()">Clique Aqui!</button>
        
        <p id="demo"></p>

<p>Uma função é executada quando o botão é clicado.
    A função revela um texto em um elemento p com
    id ="demo".</p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="Olá,mundo!";
        }
</script>

    </body>
</html>
